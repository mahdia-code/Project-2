<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Problems</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>JavaScript Problems</h1>

    <div class="problem-container">
      <h2>Calculate Difference</h2>
      <input type="number" id="diffNum1" placeholder="Enter first number">
      <input type="number" id="diffNum2" placeholder="Enter second number">
      <button onclick="handleCalculateDifference()">Calculate</button>
      <p id="diffResult"></p>
    </div>

    <div class="problem-container">
      <h2>Check if Odd</h2>
      <input type="number" id="oddNum" placeholder="Enter a number">
      <button onclick="handleIsOdd()">Check</button>
      <p id="oddResult"></p>
    </div>

    <div class="problem-container">
      <h2>Find Minimum Number</h2>
      <input type="text" id="minArray" placeholder="Enter numbers separated by commas">
      <button onclick="handleFindMin()">Find Minimum</button>
      <p id="minResult"></p>
    </div>

    <div class="problem-container">
      <h2>Filter Even Numbers</h2>
      <input type="text" id="evenArray" placeholder="Enter numbers separated by commas">
      <button onclick="handleFilterEvenNumbers()">Filter Even</button>
      <p id="evenResult"></p>
    </div>

    <div class="problem-container">
      <h2>Sort Array Descending</h2>
      <input type="text" id="sortArray" placeholder="Enter numbers separated by commas">
      <button onclick="handleSortArray()">Sort</button>
      <p id="sortResult"></p>
    </div>

    <div class="problem-container">
      <h2>Lowercase First Letter</h2>
      <input type="text" id="lowercaseString" placeholder="Enter a string">
      <button onclick="handleLowercaseFirstLetter()">Lowercase</button>
      <p id="lowercaseResult"></p>
    </div>

    <div class="problem-container">
      <h2>Count Vowels</h2>
      <input type="text" id="vowelString" placeholder="Enter a string">
      <button onclick="handleCountVowels()">Count Vowels</button>
      <p id="vowelResult"></p>
    </div>

    <div class="problem-container">
      <h2>Find Average</h2>
      <input type="text" id="averageArray" placeholder="Enter numbers separated by commas">
      <button onclick="handleFindAverage()">Find Average</button>
      <p id="averageResult"></p>
    </div>

    <div class="problem-container">
        <h2>Life in Weeks</h2>
        <input type="number" id="ageInput" placeholder="Enter your age">
        <button onclick="calculateLifeInWeeks()">Calculate</button>
        <p id="weeksResult"></p>
      </div>
  </div>

  <script src="index.js"></script> 
</body>
</html>
